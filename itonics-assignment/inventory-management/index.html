<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ITONICS Practical Test</title><link href="1.bundle.css" rel="stylesheet"><link href="bundle.css" rel="stylesheet"></head><body><div class="container"><div class="row loader"></div><div class="row" id="main-content" style="display: none;"><div class="col"><h1>Inventory Management</h1><div class="inventory"><div class="loader-container"><div class="loader">Loading...</div></div><table class="table table-striped" id="inventory-table"><thead class="thead-dark"><tr><th>S.No.</th><th>Id</th><th>Name</th><th>Type</th><th>Cost</th><th>Quantity</th><th>Actions</th></tr></thead><tbody></tbody></table><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inventoryModal">Add item</button><div class="modal fade" id="deleteAlertModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="deleteAlertModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="deleteAlertModalLabel">Please Confirm!!!</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body">Are you sure you want to delete this item?</div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">No</button> <button type="button" class="btn btn-danger" id="delete-confirmation">Yes</button></div></div></div></div><div class="modal fade" id="inventoryModal" tabindex="-1" role="dialog" aria-labelledby="inventoryModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="inventoryModalLabel">Add inventory item</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form action="#" method="POST" id="item-form"><div class="form-group group-name"><label for="name" class="col-form-label">Name:</label> <input class="form-control" id="name" name="name"/><div class="valid-feedback">Looks good!</div><div class="invalid-feedback">Invalid!</div></div><div class="form-group group-type"><label for="type" class="col-form-label">Type:</label> <select name="type" id="type" class="form-control"><option value="Television">Television</option><option value="Headphone">Headphone</option><option value="Smartphone">Smartphone</option><option value="Computer">Computer</option></select><div class="valid-feedback">Looks good!</div><div class="invalid-feedback">Invalid!</div></div><div class="form-group group-cost"><label for="name" class="col-form-label">Cost:</label> <input class="form-control" id="cost" name="cost"/><div class="valid-feedback">Looks good!</div><div class="invalid-feedback">Invalid!</div></div><div class="form-group group-quantity"><label for="name" class="col-form-label">Quantity:</label> <input type="number" class="form-control" id="quantity" name="quantity"/><div class="valid-feedback">Looks good!</div><div class="invalid-feedback">Invalid!</div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" id="item-save">Save</button></div></div></div></div></div></div></div></div><script src="js/1.e8246fd3.chunk.js"></script><script src="js/app.bff5e0cc.js"></script></body></html>
